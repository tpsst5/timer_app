<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b61ef1ecc4.js" crossorigin="anonymous"></script>
  <title>Stopwatch</title>
</head>

<body>
  <div class="container">
    <div class="stopwatch">
      <div class="controls-container"></div>
      <div class="controls">
        <div class="start-btn-container">
          <button class="btn start"><i class="fas fa-stopwatch fa-2x"></i></button>
          <p class="lead">START</p>
        </div>
        <div class="reset-btn-container">
          <button class="btn reset"><i class="fas fa-sync-alt fa-2x"></i></button>
          <p class="lead">RESET</p>
        </div>
      </div>
      <div class="display-timer">
        <div class="timer">00:00:00</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
